<div>
    <h2>Welcome to Group Sudoku Puzzle Game</h2>
    <div>
        <h4>Click on the group to Join the Sudoku game in that Room</h4>
        <ul>
            <li ng-repeat="group in groups">
                <a class="h3" ng-href="#/play/{{group.Name}}">{{group.Name}}</a> : Owner: {{group.CreatedBy}}
            </li>
        </ul>
        <hr class="sm" />
        <a ng-click="loadGroups();">Reload Groups</a> | 
        <a href="#/groups/create">create new group</a>
    </div>
</div>
