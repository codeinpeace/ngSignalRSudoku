<div>
    <h2>Welcome to Group Sudoku Puzzle Game</h2>
    <div>
        <button class="btn btn-info btn-sm" ng-click="loadGroups();">Load Groups</button>
        <h3>Click on the group to Join the Sudoku game in that Room</h3>
        <ul>
            <li ng-repeat="group in groups">
                <a ng-href="#/play/{{group.Name}}">{{group.Name}}</a> 
            </li>
        </ul>
    </div>
</div>
